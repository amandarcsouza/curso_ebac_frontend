<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operações Relacionais</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>    
    <div class="container">
        <h2>Envio do formulário</h2>
        <p>Para envio do formulário, digite 2 números. <br> O segundo número deve ser maior.</p>
        <form id="form-verificar">
            <input id="numero-A" type="number" required placeholder="Digite um número"/>
            <input id="numero-B" type="number" required placeholder="Digite outro número"/>
            <button id="verificar" type="submit">Verificar</button>
        </form>
        <p class="success"></p><p class="error"></p>
    </div>
    <script src="/main.js"></script>
</body>
</html>
